<div class="panel panel-default" ng-show="loading"><center>
	<img src="assets/img/loading.gif"><br>
	{{txt.pleaseWait}}
</center></div>
<div ng-show="!loading">
	<center><h2>{{stopInfo.name}}</h2></center>
	<div ng-show="!timetableLoading"><br></div><div ng-show="timetableLoading"><img src="assets/img/mini-loading.gif"></div>
	<table class="table table-striped" ng-show="stopTimetable.length > 0">
		<thead>
			<tr>
				<th>{{txt.stop.route}}</th>
				<th>{{txt.stop.busno}}</th>
				<th>{{txt.stop.eta}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="round in stopTimetable">
				<td style="color:#{{round.routecolor}};">{{round.routename}}</td>
				<td>{{round.busno|busNumberText}}</td>
				<td><span class="{{round.session|timetableTimeClass}}">{{round.estimated_time_readable}}</span><small> ({{round|remainingText}})</small></td>
			</tr>
		</tbody>
	</table>
</div>

.time
{
}
	.time-default
	{
		color: #000000;
	}
	.time-estimated
	{
		color: #666666;
	}
</style>
